<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>BadDay</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <span class="navbar-brand">BadDay</span>
      </div>
    </nav>
    <div id="search-container" class="container">
      <div id="search" class="card card-body bg-light mb-2">
        <h4>Select Subreddits</h4>
        <form id="search-form">
          <div class="form-check">
            <input
              class="form-check-input"
              name="subs"
              type="checkbox"
              value="aww"
              checked
            />
            <label class="form-check-label">r/aww</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              name="subs"
              type="checkbox"
              value="rarepuppers"
              checked
            />
            <label class="form-check-label">r/rarepuppers</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              name="subs"
              type="checkbox"
              value="Eyebleach"
              checked
            />
            <label class="form-check-label">r/Eyebleach</label>
          </div>
          <button type="submit" class="btn btn-dark btn-block mt-4">
            Show Top Posts
          </button>
        </form>
      </div>
      <div id="results"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
